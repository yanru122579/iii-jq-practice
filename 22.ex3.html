<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="./imgs/person1.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person2.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person3.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person4.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person5.jpg" alt=""></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('img').click(function () {
            $(this).css("border", "3px solid red").parent().siblings().children().css('border', '3px solid transparent');
        });


    </script>
</body>

</html>
