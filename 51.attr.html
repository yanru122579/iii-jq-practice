<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>attr</title>
</head>

<body>
    <button class="btn btn-primary" id="setProp">set prop</button>
    <button class="btn btn-primary" id="remove">remove prop</button>
    <button class="btn btn-primary" id="checkProp">check prop</button><br>
    <input type="checkbox" id="check1">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('#setProp').click(function () {
            // $('#check1').prop('checked', 'true')
            $('#check1').prop('hidden', 'true')
        });
        $('#remove').click(function () {
            // $('#check1').prop('checked', 'false')
            $('#check1').prop('hidden', 'false')
        });

    </script>
</body>

</html>
