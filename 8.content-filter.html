<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content-filter</title>
</head>

<body>

    <div class="names">Jason Kidd</div>
    <div class="names">LeBron James</div>
    <div class="names">Jason Williams</div>
    <div class="names">James Harden</div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("div.names:contains('James')").css("background", "yellow");
    </script>

</body>

</html>
