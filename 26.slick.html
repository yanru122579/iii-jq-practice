<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick</title>
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">

    <style>
        .container {
            padding: 20px;
        }

        div {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="your-class">
            <div class="">your content1</div>
            <div class="">your content2</div>
            <div class="">your content3</div>
            <div class="">your content4</div>
            <div class="">your content5</div>
            <div class="">your content6</div>
            <div class="">your content7</div>
            <div class="">your content8</div>
            <div class="">your content9</div>
            <div class="">your content10</div>
            <div class="">your content11</div>
            <div class="">your content12</div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.js"
        integrity="sha256-BDmtN+79VRrkfamzD16UnAoJP8zMitAz093tvZATdiE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.js"></script>

    <script>
        $(document).ready(function () {
            $('.your-class').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
        });
    </script>
</body>

</html>
