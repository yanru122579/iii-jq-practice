<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            transition: .5s;
            margin: 10px;
        }

        .box.active {
            background-color: #faf;
        }
    </style>
</head>

<body>
    <button id="addClass" class="btn btn-primary">add Class</button>
    <button id="removeClass" class="btn btn-primary">remove Class</button>
    <button id="toggleClass" class="btn btn-primary">toggle Class</button>
    <button id="checkClass" class="btn btn-primary">check Class</button>

    <div class="box"></div>
    <span></span>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('#addClass').click(function () {
            $('.box').addClass('active');
        });
        $('#removeClass').click(function () {
            $('.box').removeClass('active');
        });
        // $('#toggleClass').click(function () {
        //     $('.box').toggleClass('active');
        // });
        $('#checkClass').click(function () {
            if ($('.box').hasClass('active')) {

                $('span').text('現在是紅色');
            } else {

                $('span').text('現在是綠色');
            }
        });


        $('#toggleClass').on({
            click: function () {
                $('.box').toggleClass('active');
            },
        });
    </script>
</body>

</html>
