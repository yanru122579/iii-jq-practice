        <h6>請選擇你想要購買的口罩及數量:</h6>

        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-lg-4">
                <div id="cart" class="card">
                    <div class="card-body">
                        <h3 class="card-title">購物車</h3>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>品名</th>
                                    <th>單價</th>
                                    <th>數量</th>
                                </tr>
                            </thead>
                            <tbody id="cart-list">

                            </tbody>
                        </table>

                        <span id="totalPrice" style="float:right"></span>
                        <button class="btn btn-info btn-block">結帳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function getDate() {
            $.ajax({
                method: "GET",
                url: "./mask.json",
                dataType: "json"
            })
                .done(function (data) {

                    data.forEach(function (item) {
                        $('#mask').append(`<div class="mt-3 col-lg-3 col-sm-6 col-12">
                <div class="card" >
                    <img src="./images/${item.image}" class="card-img-top" alt="">
                    <div class="card-body py-0">
                        <h5 class="card-title" data-name="${item.name}">
                            ${item.name}
                        </h5>
                        <div class="d-flex justify-content-between">
                            <p class="card-price" data-price="${item.price}">$${item.price}</p>
                            <div class="btn-wrap">
                                <button class="btn btn-primary shooping-saved">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button class="btn btn-primary">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>`

                        )
                    })
                });

        };
        getDate();

        $(document).on('click', '.fa-shopping-cart', function () {
            console.log('hi', $(this));
            const name = $(this).closest('.card-body').find('.card-title').text();
            const price = $(this).closest('.card-body').find('.card-price').text();
            console.log('name', name);
            console.log('price', price);

            if ($('#cart-list tr').length === 0) {
                appendNewList(name, price);
            } else {
                let isExist = false;

                $('#cart-list tr').each(function () {
                    const listName = $(this).find('.cart-name').text();
                    if (listName === name) {
                        isExist = true;
                    }
                })
                if (!isExist) appendNewList(name, price);
            }
        });

        function appendNewList(name, price) {
            $('#cart-list').append(`
            <tr>
                <td class="cart-name">${name}</td>
                <td>$${price}</td>
                <td>+ -</td>
                </tr>`)
        }

        $(document).on('click', '.shooping-saved', function () {


            const heart = $(this);
            const postion = heart.offset();
            const envPostion = $('#saved-position').offset();

            $('body').append('<div class="heart-fly"></div>');
            const flyHeart = $('.heart-fly');
            flyHeart.css({ top: postion.top + 'px', left: postion.left + 'px', position: 'fixed', transition: '.5s' })
            flyHeart.append('<i class="fas fa-heart"></i>');
            flyHeart.css({ width: '28px', height: '28px', color: 'red' })
            $(flyHeart).fadeIn(500, function () {
                $(flyHeart).css({ top: envPostion.top + '20px', left: envPostion.left + 'px', opacity: .5 })

            }).delay(600).fadIn("slow", function () {
                $(flyHeart).css('top', envPostion.top + 'px')
            })
            setTimeout(function () {
                $('.heart-fly').remove();
            }, 1100)




        });
    </script>
</body>
