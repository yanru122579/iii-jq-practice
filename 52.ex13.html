<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .item1 {
            margin: auto;
            width: 100%;
            height: 100%;
        }

        .box img {
            width: 100%;
            h100p
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row col-12">
            <div class="item1"><img src="./imgs/product1.jpg" alt=""></div>
        </div>
        <div class="row col-12 d-flex">
            <div class="box col-2"><img src="./imgs/product2.jpg" alt=""></div>
            <div class="box col-2"><img src="./imgs/product3.jpg" alt=""></div>
            <div class="box col-2"><img src="./imgs/product4.jpg" alt=""></div>
            <div class="box col-2"><img src="./imgs/product5.jpg" alt=""></div>
            <div class="box col-2"><img src="./imgs/product1.jpg" alt=""></div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('.box img').click(function () {
            // 查看回傳的數值為何
            console.log('hi', $(this).attr('src'));

            let srcX = $(this).attr('src')
            //先刪除原圖 在增加點擊的那張圖
            $('.item1 img').removeAttr('src').prop('src', `${srcX}`);
        });
    </script>
</body>

</html>
