<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>htmltext</title>
    <style>
        span {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button class="btn btn-primary" id='getText'>get text</button>
        <button class="btn btn-primary" id='getHtml'>get Html</button>
        <button class="btn btn-primary" id='getHtmlText'>get Html text</button>
    </div>

    <h1 id="sample"> Hello <span>World</span></h1>
    <h1 id="result"></h1>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('#getText').click(function () {
            console.log('hi', $('#sample').text());

            $('#result').text($('#sample').text());
        });
        $('#getHtml').click(function () {
            console.log('hi', $('#sample').html());

            $('#result').html($('#sample').html());
        });
        $('#getHtmlText').click(function () {
            $('#result').text($('#sample').html());
        });

    </script>
</body>

</html>
